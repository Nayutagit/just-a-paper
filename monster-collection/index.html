<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="ui-layer">
            <div id="collection-status">
                <h2>理科(りか)マスター <span id="count">0</span>/3</h2>
                <div id="controls">
                    <label for="speed-slider">はやさ</label>
                    <input type="range" id="speed-slider" min="1" max="50" value="4">
                </div>
                <div class="slots">
                    <div class="slot" data-type="chibikaiju"><img src="assets/monster_chibikaiju.png" alt="Chibi Kaiju">
                    </div>
                    <div class="slot" data-type="teoku"><img src="assets/monster_teoku.png" alt="Teoku"></div>
                    <div class="slot" data-type="wanwan"><img src="assets/monster_wanwan.png" alt="Wanwan"></div>
                </div>
            </div>

            <!-- Quiz Modal -->
            <div id="quiz-modal" class="hidden">
                <div class="quiz-content">
                    <h3 id="quiz-question">ここにもんだいが出るよ</h3>
                    <div id="quiz-options">
                        <!-- Options generated by JS -->
                    </div>
                </div>
            </div>

            <div id="message-area" class="hidden">
                <h1 id="message-text"></h1>
                <button id="reset-btn">もう一回あそぶ</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

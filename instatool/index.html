<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Paper - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #fdfdfd;
            color: #333;
            font-family: "Zen Kaku Gothic New", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            padding: 40px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 300px;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #888;
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #555;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Just a Paper</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="userid" placeholder="ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Enter</button>
            <div class="error-msg" id="errorMsg">IDまたはパスワードが違います</div>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('userid').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // Simple client-side check as requested
            if (id === 'udatsu' && pass === 'Udatsuagete5') {
                window.location.href = './udatsu/';
            } else {
                errorMsg.style.display = 'block';
                // Shake effect
                const container = document.querySelector('.login-container');
                container.style.transform = 'translateX(5px)';
                setTimeout(() => container.style.transform = 'translateX(-5px)', 50);
                setTimeout(() => container.style.transform = 'translateX(5px)', 100);
                setTimeout(() => container.style.transform = 'translateX(0)', 150);
            }
        }
    </script>
</body>

</html>
